//--------------------------------------------------------------------------------------

//LEN [Float] - The distance which Sonic Screwdriver's longwave mode will operate at. (Metre) for the UNIT!

[SONIC]
LEN=20.0

//--------------------------------------------------------------------------------------

//DETAILS [Integer] - Determines the detail level of the Tardis Interior, 0 is minecraft graphic, and 3 is gtaV graphic obviously.
// 0 - very low, 1 - low, 2 - medium, 3 - high

[INTERIOR]
DETAILS=3

//--------------------------------------------------------------------------------------

//MIN [Integer] - H.A.D.S. will initiate dematerialization as soon as the damage is greater than this value.
//FIRE/WATER [Booleans] - the H.A.D.S. reactions on fire/water. (1) for enable & (0) for disable. 
//It could be either changed in game from the H.A.D.S. settings interface or manually set here.

[HADS]
MIN=50
FIRE=0
WATER=0

//--------------------------------------------------------------------------------------

//Drunk vision. Controls of how big camera shakes under specific situation.
//%_LIM_ON [Integer] - value of camera shakes when frame limiter is on.
//%_LIM_OFF [Integer] - value of camera shakes when frame limiter is off.

[DRUNK]
//Basic Flight
B_LIM_ON=130
B_LIM_OFF=65

//Dematerialisation
N_LIM_ON=200
N_LIM_OFF=100

//Time Vortex
V_LIM_ON=400
V_LIM_OFF=200

//Emergency
C_LIM_ON=900
C_LIM_OFF=450

//--------------------------------------------------------------------------------------

//TIME_LORD [Boolean] - 1 is being The Doctor, 0 is being the player himself.

[DOCTOR]
TIME_LORD=0

